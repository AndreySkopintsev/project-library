<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button id="newBook" class="newBook"><i class="fas fa-times"></i></button>
        <header>
            <div class="color-theme">
                <label class="color-theme-label" for="Dark mode">Dark mode</label>
                <input type="checkbox" id="darkMode">
            </div>
            <h1>My Library</h1>
            <div class="book-count">
                <h2>Library log</h2>
                <ul>
                    <li>Total books count: <span id="totalCount">0</span></li>
                    <li>Read: <span id="totalRead">0</span></li>
                    <li>Not read: <span id="totalUnr">0</span></li>
                </ul>
            </div>
        </header>
        <section>
            <div class="order-box">
                <div class="order">
                    <label for="order">Order By:</label>
                    <select name="order_by" id="orderBy">
                        <option value="addition">Date of addition</option>
                        <option value="publishing">Date of publishing</option>
                    </select>
                    <select name="order_by" id="orderBy">
                        <option value="ascend">Ascending</option>
                        <option value="descend">Descending</option>
                    </select>
                </div>
                <div class="read-notread">
                    <div class="status">
                        <span class="read"></span>
                        <p>Read</p>
                    </div>
                    <div class="status">
                        <span></span>
                        <p>Not read</p>
                    </div>
                </div>
            </div>
            <div id="booksContainer" class="books-container">
                <div class="single-book read">
                    <button><i class="fas fa-times"></i></button>
                    <h2>Game of thrones</h2>
                    <p>By: George R. R. Martin</p>
                    <p>Number of pages: 694</p>
                    <p>Language: English</p>
                    <p>Published: July 1 1996</p>
                    <input checked type="checkbox" id="readStatus">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
